<!DOCTYPE html>
<html>
<head>
	<title>My Pet Online</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<div id="formTabs">
			<ul>
				<li><a href="#loginForm" class="tabButtonForm loginTab">Login</a></li>
				<li><a href="#registerForm" class="tabButtonForm registerTab">Register</a></li>
			</ul>
			<div id="loginForm">
				<fieldset class="formRow">
					<div class="formRow--item">
					    <label for="username" class="formRow--input-wrapper js-inputWrapper">
							<input type="text" class="formRow--input js-input" id="username" placeholder="Username/Email">
					    </label>
					    <label for="password" class="formRow--input-wrapper js-inputWrapper">
							<input type="password" class="formRow--input js-input" id="password" placeholder="Password">
					    </label>
				    </div>
				</fieldset>			
							
				<button class="formButton loginButton" id="loginAction">Login</button>
			</div>

			<div id="registerForm">
				<fieldset class="formRow">
					<div class="formRow--item">
						<label for="firstname" class="formRow--input-wrapper js-inputWrapper">
							<input type="text" class="formRow--input js-input" id="firstname" placeholder="First name">
					    </label>
					    <label for="username" class="formRow--input-wrapper js-inputWrapper">
							<input type="text" class="formRow--input js-input" id="username" placeholder="Username">
					    </label>
					    <label for="email" class="formRow--input-wrapper js-inputWrapper">
							<input type="email" class="formRow--input js-input" id="email" placeholder="Email">
					    </label>
					    <label for="password" class="formRow--input-wrapper js-inputWrapper">
							<input type="password" class="formRow--input js-input" id="password" placeholder="Password">
					    </label>
					    <label for="password" class="formRow--input-wrapper js-inputWrapper">
							<input type="password" class="formRow--input js-input" id="retypePassword" placeholder="Retype password">
					    </label>
				    </div>
				</fieldset>
				<button class="formButton registerButton" id="registerAction">Sign up</button>
			</div>
		</div>
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
