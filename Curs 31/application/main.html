<!DOCTYPE html>
<html>
<head>
	<title>My Pet Online</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="container">
		<div id="formTabs">
			<ul>
				<li><a href="#loginForm" class="tabButtonForm loginTab">Login</a></li>
				<li><a href="#registerForm" class="tabButtonForm registerTab">Register</a></li>
			</ul>
			<div id="loginForm">

				<h3 class="">Welcome to My Pet Online</h3>
				<input class="form-control" id="username" type="text" placeholder="Enter username">
				<input class="form-control" id="password" type="password" placeholder="Enter password">
					
				<button class="formButton loginButton" id="loginAction">Login</button>
			</div>

			<div id="registerForm">
				<h3 class="">Welcome to My Pet Online</h3>
				<input class="form-control" id="fname" type="text" placeholder="Enter first name">
				<input class="form-control" id="lname" type="text" placeholder="Enter last name">
				<input class="form-control" id="username" type="text" placeholder="Enter username">
				<input class="form-control" id="email" type="text" placeholder="Enter email">
				<input class="form-control" id="password" type="text" placeholder="Enter password">
				<input class="form-control" id="gender" type="text" placeholder="Enter gender">
				<input class="form-control" id="address" type="text" placeholder="Enter address">
				<input class="form-control" id="phone" type="text" placeholder="Enter phone number">
				<button class="formButton registerButton" id="registerAction">Register me</button>
			</div>
		</div>
	</div>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
