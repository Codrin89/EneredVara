<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="text-center logo container-fluid">
		<img src="img/logo.png" alt="logo">
	</div>

	<div class="login container">
		<input type="text" class="username form-control" placeholder="Username">
		<input type="text" class=" password form-control" placeholder="Password">
		<button class="log_in btn btn-success">Login</button>
		<button class="forgot_password">Forgot password?</button>
	</div>

	<div class="text-center login_with">
		<p class="text-center or">or</p>
		<p>login with</p>
		<img src="img/facebook_icon.png" alt="facebook">
		<img src="img/google_icon.png" alt="facebook">
		<p class="sign_up">Don't have an account? <a href="#">Sign up now!</a></p>
	</div>
	
	





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
