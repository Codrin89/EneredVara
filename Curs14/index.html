<!DOCTYPE html>
<html>
	<head>
		<title>Parsing Data</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="index.css">
	</head>
	<body class="container">

	<div class="itemContainer">
		<div class="formContainer">
			<input type="text" placeholder="First Name" id="name">
			<input type="text" placeholder="Last Name" id="lastname">
			<input type="text" placeholder="Age" id="age">
			<input type="text" placeholder="Occupation" id="occupation">
			<input type="text" placeholder="Nationality" id="nationality">
			<button id="createItem" class="btn btn-primary btn-lg">Create Item</button>
		</div>
		<div class="deleteItemContainer">
			<input type="text" placeholder="Which item do u want to remove?" id="itemNumber"> 
			<button id="itemRemove" class="btn btn-danger">Remove Item</button>
		</div>

	</div>
	

	<script type="text/javascript" src="index.js"></script>
	</body>
</html>
