<!doctype html>
<html>
	<head>
		<title>Register</title>

	</head>

	<body>
		<div class="col-md-4  col-md-offset-4 text-center">
			<h3 class="text-succes text-center">Register</h3>
			<input type="" id="fname" class="form-control" placeholder="Enter first name">
			<input type="" id="lname" class="form-control" placeholder="Enter last name">
			<input type="" id="email" class="form-control" placeholder="Enter email">
			<input type="" id="password" class="form-control" placeholder="Enter password">

			<input type="" id="username" class="form-control" placeholder="Enter username">

			<input type="" id="telephone" class="form-control" placeholder="Enter telephone">
			
			<button id="registerAction">Register me</button>
			<button id="login">Login</button>
		
			
			
		</div>
