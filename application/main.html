<!doctype html>
<html>
	<head>
		<title>myAppartments</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>

		<nav class="navigation container">
			<button class="btn btn-link" id="loginPopUpAction" type="button">Login</button>
			<div class="loginPopUp displayNone text-center">
				<input type="text" id="username" class="form-control" placeholder="Username">
				<input type="text" id="password" class="form-control" placeholder="Password">
				<button class="btn btn-success" id="login">Login</button>
				<button class="btn btn-primary" id="register">Register</button>
			</div>
			<button class="btn btn-link" type="button" title="Contact">Contact</button>
			<button class="btn btn-link" type="button">Ajutor</button>
			<button class="btn btn-link" type="button">Anunturi salvate</button>
			<button class="btn btn-link active" type="button">Acasa</button>
					
			<img class="logo" src="poze/logo.jpg" alt="Logo">
			<input type="text" class="form-control" placeholder="Start a search" id="searchBar" />	
		</nav>

		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		  </ol>

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner" role="listbox">
		    <div class="item active">
		      <img src="poze/img2.jpg" alt="Img">
		    </div>
		    <div class="item">
		      <img src="poze/img3.jpg" alt="Img">
		    </div>
		    <div class="item">
		      <img src="poze/img5.jpg" alt="Img">
		    </div>
		  </div>

		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

		<div class="container new-listings">
			<h4>Cele mai noi apartamente</h4>
		</div>
		  		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
