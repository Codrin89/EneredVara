<ion-header>

  <ion-navbar>
    <ion-title>Login here</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="loginPage" padding>
	<ion-list>

	    <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
	    </ion-item>

	    <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
	    </ion-item>
		<button ion-button full (click)="loginHandler()">Login</button>
		<p>Don't have an account?</p>
		<button ion-button full>Sign up!</button>
	</ion-list>
</ion-content>
