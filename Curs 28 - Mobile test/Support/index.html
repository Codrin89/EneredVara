<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="top">
		<div class="navigation">
			<button class="full topBtn"><span class="leftLogo"><img src="css/img/leftarrow.png"></span>Support</button>
		</div>
		<div class="navigation">
			<button class="full navigationBtn walkthrough"><span class="leftLogo"><img src="css/img/walktrough.png"></span>Walkthrough Tutorials<span class="rightArrow"><img src="css/img/rightarrowgreen.png"></span></button>
			<button class="full navigationBtn faq"><span class="leftLogo"><img src="css/img/faq.png"></span>FAQ<span class="rightArrow"><img src="css/img/rightarrowgreen.png"></span></button>
			<button class="full navigationBtn supportticket"><span class="leftLogo"><img src="css/img/supportticket.png"></span>Create Support Ticket<span class="rightArrow"><img src="css/img/rightarrowgreen.png"></span></button>
			<button class="full navigationBtn feedback"><span class="leftLogo"><img src="css/img/feedback.png"></span>Feedback Form<span class="rightArrow"><img src="css/img/rightarrowgreen.png"></span></button>
		</div>
	</div>
	<div class="content">
		<div class="innerContent">
			<h2>Spread the Word!</h2>
			<p>Invite your friends to a FREE 30-day trial of Pocket PA by sending them a link to download it now!</p>
			<button class="full"><span><img class="leftLogo" src="css/img/email.png"></span>Email Invite</button>
			<button class="full"><span><img class="leftLogo" src="css/img/text.png"></span>Text Invite</button>
			<button class="full"><span><img class="leftLogo" src="css/img/whatsup.png"></span>WhatsApp Invite</button>
			<div class="socialMedia">
				<p>Find us on:</p>
				<a href="#"><img src="css/img/facebook.png"></a>
				<a href="#"><img src="css/img/twitter.png"></a>
				<a href="#"><img src="css/img/instagram.png"></a>
				<a href="#">Privacy Policy</a>
				<a href="#">Terms & Conditions</a>
			</div>
		</div>
	</div>
	<div class="menuBottom">
		
	</div>
	


<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/style.js"></script>
</body>
</html>
