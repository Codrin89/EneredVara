<!DOCTYPE html>
<html>
<head>
	<title>Exercitiu JS No 9</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
<h1 class="text-center">Currency Conversion</h1>

	<div class="col-md-6 col-md-offset-3">
		<input class="form-control" type="number" id="euroNo">
		<button class="btn btn-primary" id="resolve">Convert in USD</button>
	</div>

	<div class="col-md-6 col-md-offset-3 result">
	<p>How many Euros are you exchanging? <span id="euroNumber"></span></p>
	<p>What is the exchange rate? <span id="exchangeRate"></span></p>
	<p><span id="euroNumber2"></span> euros at an exchange rate of <span id="exchangeRate2"></span> is <span id="dollarNumber"></span> U.S. dollars</p>	
	</div>


	





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
