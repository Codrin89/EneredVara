<!DOCTYPE html>
<html>
	<head>
		<title>14 Tax Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<h1 class="text-center text-primary">14 Tax Calculator</h1>
		<div class="col-md-6 col-md-offset-3 text-uppercase">
		<input type="number" class="form-control" id="amount" placeholder="Amount?">
		<input type="text" class="form-control" id="state" placeholder="State">
		<button style="margin: 15px 35%; width: 30%; " class="btn btn-primary" id="resolve">Calculate!</button>
		</div>

		<div class="col-md-6 col-md-offset-3">
			<span id="orderAmount"></span>
			<span id="stateName"></span>
			<span id="subtotal"></span>
			<span id="tax"></span>
			<span id="totalWi"></span>
			<span id="orderAmount"></span>
			<span id="stateName"></span>
			<span id="totalNonWi"></span>
			
			
		</div>

		
	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="index.js"></script>	
	</body>
</html>
