<!DOCTYPE html>
<html>
	<head>
		<title>15 Password Validation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<style type="text/css">
			input {
				margin-top:15px;
			}
		</style>
	</head>
	<body>
		<h1 class="text-primary text-center">15 Password Validation</h1>
		<div class="col-md-6 col-md-offset-3">
			<p style="font-size: 2.5em;" id="error-label"></p>

			<input type="text" class="form-control" id="username" placeholder="username">
			<input title="The Password is case-sensitive!" type="password" class="form-control" id="password" placeholder="Password">
			<button style="margin: 15px calc(50% - 150px) ; width: 300px" class="btn btn-primary" id="signIn">Sign In</button>
		</div>


		<div class="col-md-6 col-md-offset-3">
			<p style="font-size: 2.5em;" id="error-label-register"></p>
			<input type="text" class="form-control" id="registerUsername" placeholder="username">
			<input title="The Password is case-sensitive!" type="password" class="form-control" id="registerPassword" placeholder="Password">
			<button style="margin: 15px calc(50% - 150px) ; width: 300px" class="btn btn-primary" id="signUp">Sign Up</button>
		</div>

	





		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="index.js"></script>	
	</body>
</html>
