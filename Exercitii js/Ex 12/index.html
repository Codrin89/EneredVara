<!DOCTYPE html>

<body>
<h1 class="text-center">Computing Simple Interest</h1>

	<div class="col-md-6 col-md-offset-3">
		<input class="form-control" type="number" id="principal" placeholder="Principal">
		<input class="form-control" type="number" id="rateOfInterest" placeholder="Rate of Interest">
		<input class="form-control" type="number" id="numberOfYears" placeholder="Number of Years">
		<button class="btn btn-primary" id="resolve">Calculate</button>
	</div>

	<div class="col-md-6 col-md-offset-3 result">
	<p>After <span id="years"></span> years at <span id="rateValue"></span>%, the investment will
be worth $<span id="totalAmount"></span>.</p>
	</div>
