<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Data API Quickstart</title>
    <link rel="stylesheet" href="index.css">
    <meta charset='utf-8' />
   
  </head>
  <body>
    <p style="text-align: center">YouTube Data API </p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="login-link" style="display: none;">Authorize</button>
    <button id="logout-link" style="display: none;">Sign Out</button>

   

    <div id="buttons">
      <label> 
        <input id="query" value='cats' type="text"/>
        <button id="search-button" disabled >Search</button>
      </label>


    </div>
    <div id="search-container">

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="auth.js"></script>
    <script src="search.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  </body>
</html>
