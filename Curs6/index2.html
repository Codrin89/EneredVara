<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Curs 6- BOOTSTRAP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
	<div class="container image-container">
		<div class="col-md-3">
			<img src="http://www.gradinamea.ro/_files/Image/articole/original/Hibiscus_1_flower.jpg" class="img-responsive" alt="responsiv image">
		</div>
		<div class="col-md-3">
			<img src="http://www.gradinamea.ro/_files/Image/articole/original/Hibiscus_1_flower.jpg" class="img-responsive img-circle" alt="responsiv image">
		</div>
		<div class="col-md-3">
			<img src="http://www.gradinamea.ro/_files/Image/articole/original/Hibiscus_1_flower.jpg" class="img-responsive img thumbnail" alt="responsiv image">
		</div>
	</div>

					<th>#</th>

				<tr> 
					<th>1</th>

					<td>@mdo</td>
				</tr>
				<tr>

				</tr>
				<tr>
