  <body>
      <div class="container">
          <div class="row glyphicons-wrapper">
             <i class="glyphicon glyphicon-pencil"></i> 
             <i class="glyphicon glyphicon-chevron-up"></i>
             <i class="glyphicon glyphicon-hdd"></i>
             <i class="glyphicon glyphicon-hand-down"></i>
             <i class="glyphicon glyphicon-globe"></i>
             <i class="glyphicon glyphicon-arrow"></i>
             <i class="glyphicon glyphicon-king"></i>
             <i class="glyphicon glyphicon-queen"></i>
             <i class="glyphicon glyphicon-yen"></i>s
             <i class="glyphicon glyphicon-jpy"></i>
             <i class="glyphicon glyphicon-ruble"></i>
          </div>
          <div class="row dropdown-wrapper">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div>
          </div>

          <div class="row inputs-groups-wrapper">
            <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>

</div>

<div class="input-group">

</div>

<div class="input-group">
      <span class="input-group-addon">$</span>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-addon">.00</span>
</div>
          </div>
       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
